 <!DOCTYPE html>
<html>
<head>
    <title>Meow</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family:"Comic Sans MS", cursive, sans-serif
        }
        #map {
            position: absolute;
            display: block;
            height: 100%;
            width: 100%;
        }
        #controls {
            position: absolute;
            z-index: 10;
            top: 75px;
            left: 10px;
            background: #fff;
            border: #aaa 1px solid;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.5);
        }
        #controls input {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="slider">
            <label>Score (<span id="min-disp">0</span> - <span id="max-disp">0</span>)</label>
            <input id="min" type="range" value="60" min="40" max="95" step="5">
            <label>Limit (<span id="limit-disp">0</span>)</label>
            <input id="limit" type="range" value="3" min="1" max="15" step="1">
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
